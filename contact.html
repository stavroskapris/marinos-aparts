                        </div>
                        <div class="form-group">

                                      placeholder="Message"></textarea>
                        </div>

                        <div class="contact-form-messages">

                            </div>

                                 style="display:none"></div>
                            <div id="success_message" class="lang" data-key="contactSuccessMessage"
                                 style="display:none"></div>
                            <div id="recaptcha_message" class="lang" data-key="captchaErrorMessage"

                        </div>
                        <button type="submit" id="contact-form-submit" onClick="sendEmail(event)"
